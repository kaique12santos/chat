<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Grupo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">
                    
                </div>
                <div class="message--other">
                    <span class="message--sender">
                        
                    </span>
                    
                </div> -->
            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF">
                        <path d="M120-160v-243.33L428-480l-308-78v-242l760 320-760 320Z"/></svg> 
                </button>
            </form>   
                    
        </section>

    
    <script defer src="./js/script.js"></script>
</body>
</html>
